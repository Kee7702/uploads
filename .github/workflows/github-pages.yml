name: Deploy Static Files to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

  repository_dispatch:
    types: [Dispatched]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Delete .git
        run: rm -rf .git
      - name: Delete .github
        run: rm -rf .github
      - name: Delete CNAME
        run: rm -rf CNAME
      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: '.'
      - name: Rename index.html
        run: mv -f index.html .index.html  
      - name: Checkout AFS
        uses: actions/checkout@v4
        with:
          repository: Kee7702/AltFileShare
          token: ${{ secrets.TOKEN }}
          path: ./${{ secrets.AFS_ID }}
      - name: Download LFS
        uses: robinraju/release-downloader@v1.11
        with:
          repository: "Kee7702/AltFileShare"
          token: ${{ secrets.TOKEN }}
          tag: "lfiles"
          fileName: "*"
          out-file-path: ./${{ secrets.AFS_ID }}/lfiles
      - name: Delete ***/.git
        run: rm -rf ${{ secrets.AFS_ID }}/.git
      - name: Delete ***/.github
        run: rm -rf ${{ secrets.AFS_ID }}/.github
      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v4.0.0
        with:
          FOLDER: '.'
      - name: Rename .index.html
        run: mv -f .index.html index.html  
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  clean:
    if: always()
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Delete Artifact
        uses: geekyeggo/delete-artifact@v5.1.0
        if: always()
        with:
          name: github-pages
