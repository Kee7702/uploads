name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

  repository_dispatch:
    types: [Dispatched from PrivateFileShare]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tbstaff: [TBSTAFF_00010101, TBSTAFF_00010102, TBSTAFF_00010201, TBSTAFF_00020101, TBSTAFF_00030101, TBSTAFF_00040101, TBSTAFF_00050101, TBSTAFF_00060101, TBSTAFF_00060102, TBSTAFF_00070101, TBSTAFF_00070102, TBSTAFF_00080101]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout AltFileShare
        uses: actions/checkout@v3
        with:
          repository: Kee7702/AltFileShare
          token: ${{ secrets.TOKEN }}
          path: ./${{ secrets.AFS_ID }}
      - name: Checkout ToolboxStaffShare
        uses: actions/checkout@v3
        with:
          repository: Kee7702/ToolboxStaffShare
          token: ${{ secrets.TOKEN }}
          path: ./${{ secrets.TSS_ID }}
      - name: Download resolves
        uses: robinraju/release-downloader@v1.7
        with:
          repository: "Kee7702/ToolboxStaffShare"
          token: ${{ secrets.TOKEN }}
          latest: true
          fileName: ${{ secrets[matrix.tbstaff] }}.md
          out-file-path: ./resolve
      - name: Checkout PrivateFileShare
        uses: actions/checkout@v3
        with:
          repository: Kee7702/PrivateFileShare
          token: ${{ secrets.TOKEN }}
          path: ./${{ secrets.PFS_ID }}
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1


  clean:
    if: always()
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Delete Artifact
        uses: geekyeggo/delete-artifact@v2
        if: always()
        with:
          name: github-pages
